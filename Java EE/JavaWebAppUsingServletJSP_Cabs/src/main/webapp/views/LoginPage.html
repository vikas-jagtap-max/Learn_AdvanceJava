<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="../resources/css/bootstrap.css" rel="stylesheet">
<link href="../resources/css/style.css" rel="stylesheet">
<style>
body {
	background-image: url('../resources/image/background.jpg');
	background-repeat: no-repeat;
	background-position: center;
	background-size: 99%;
	background-height: 100%
}

.h1 {
	font-family: Tw Cen MT;
	width: 500px;
	padding: 20px;
	font-weight: bolder;
	font-size: 45px;
}
</style>

<title>Infy Cabs Login</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 ">
				<img style='width: 630px; height: 700px'
					src="../resources/image/film.png">
			</div>
			<div
				class="col-md-4 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 ">
				<h1 class="text-center h1">Welcome to Infy Cabs</h1>
				<div class="form-cust"
					style="background-color: rgb(199, 200, 201); width: 500px; height: 400px;">
					<h4 class="text-center h1">Sign In</h4>
					<div>
						<form class="col-md-offset-1 form-horizontal form-cust"
							action="LoginPage.jsp" method="post"
							style="background-color: white; margin-top: 20px; width: 405px; height: 200px">
							<div class="form-group required">

								<label for="MobileNumber" class="control-label col-md-4"
									style="margin-top: 30px"> Mobile Number </label>
								<div class="col-md-7" style="margin-top: 30px;">
									<input type="text" class="form-control" name="mobileNumber"
										id="MobileNumber" placeholder="Enter Mobile Number" required>
								</div>

							</div>
							<div class="form-group required">

								<label class="control-label col-md-4" for="password">
									Password </label>
								<div class="col-md-7">
									<input type="password" class="form-control" name="password"
										id="password" placeholder="Password" required>
								</div>


							</div>
							<div class="form-group col-md-10">
								<div class="col-md-offset-6">
									<button type="submit" class="btn-primary">Login</button>
								</div>
							</div>
							<span><a href="RegisterUser">New User?</a></span>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
